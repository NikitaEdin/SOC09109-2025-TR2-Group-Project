{% extends "base.html" %}

{% block title %}Loading List - Crew{% endblock %}

{% block content %}
    

    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="w-75 text-start">
            <a href="{{ url_for('loading_list', project_id=project_id) }}" class="btn btn-primary my-3">
                ‚Üê Back to Loading List
            </a>
        </div>
        <div class="rounded border border-danger-subtle p-3 w-75 my-3 card">
            <div class="card-body">
                <div class="text-center m-3">
                    <h2><strong>Loading List - Crew</strong></h2>
                </div>
                
                <h3 class="text-center fw-light fs-4 pb-2">
                    Enter all of the crew and their details.
                </h3>
                <hr>
                <form>
                    <div class="table-responsive">
                        <table class="table table-bordered align-middle table-striped custom-form-table">
                            <thead class="table-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Role</th>
                                    <th>Contact Number</th>
                                    <th>Email</th>
                                    <th>Called</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="form-control" name="crew_name[]"></td>
                                    <td><input type="text" class="form-control" name="crew_role[]"></td>
                                    <td><input type="tel" class="form-control" name="crew_contact[]"></td>
                                    <td><input type="email" class="form-control" name="crew_email[]"></td>
                                    <td class="text-center">
                                        <input type="checkbox" class="form-check-input" name="crew_called[]">
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="text" class="form-control" name="crew_name[]"></td>
                                    <td><input type="text" class="form-control" name="crew_role[]"></td>
                                    <td><input type="tel" class="form-control" name="crew_contact[]"></td>
                                    <td><input type="email" class="form-control" name="crew_email[]"></td>
                                    <td class="text-center">
                                        <input type="checkbox" class="form-check-input" name="crew_called[]">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                <!-- Add More Crew Button -->
                <div class="text-center mb-3">
                    <button type="button" class="btn btn-primary" onclick="addRow()">Add More Crew</button>
                </div>
                <div class="d-flex justify-content-left mt-4">
                    <button type="button" class="btn btn-success">Save Changes</button>
                </div>
            </div>
        </div>
            </form>
    </div>
    
{% endblock %}
