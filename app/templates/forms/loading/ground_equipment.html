{% extends "base.html" %}

{% block title %}Loading List{% endblock %}

{% block content %}
    
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="w-75 text-start">
            <a href="{{ url_for('loading_list', project_id=project_id) }}" class="btn btn-primary my-3">
                ‚Üê Back to Forms Page
            </a>
        </div>
        <div class="rounded border border-danger-subtle p-3 w-75 my-3 card">
            <div class="card-body">
                <div class="text-center m-3">
                    <h2><strong>Loading List - Ground Equipment</strong></h2>
                </div>
                
                <h3 class="text-center fw-light fs-4 pb-2">
                    Ensure all items are checked before proceeding.
                </h3>

                <hr>

                <div class="table-responsive">
                    <table class="table table-bordered align-middle table-striped custom-form-table" id="itemTable">
                        <thead class="table-light">
                            <tr>
                                <th>Item</th>
                                <th>Action</th>
                                <th>Check</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="form-control" name="item[]" {% if not project.can_edit() %}disabled{% endif %}></td>
                                <td><input type="text" class="form-control" name="action[]" {% if not project.can_edit() %}disabled{% endif %}></td>
                                <td class="text-center"><input type="checkbox" class="form-check-input" name="check[]" {% if not project.can_edit() %}disabled{% endif %}></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Add More Items Button -->
                {% if project.can_edit() %}
                <div class="text-center mb-3">
                    <button type="button" class="btn btn-primary" onclick="addRow()">Add More Items</button>
                </div>
                <div class="d-flex justify-content-left mt-4">
                    <button type="button" class="btn btn-success">Save Changes</button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
