{% extends "base.html" %}

{% block title %}Add a Risk Analysis{% endblock %}

{% block content %}
    <div class="text-center m-3">
        <h2><strong>Add a Risk Analysis</strong></h2>
    </div>
    
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="rounded border border-danger-subtle p-3 w-75 my-3 card">
            <div class="card-body">
                <h3 class="text-center fw-light fs-4 pb-2">
                    Analyse a possible risk to mitigate dangers.
                </h3>
                <form>
                <!-- User should describe hazard and what is at risk from it -->
                <div class="row">
                    <div class="col-md-4 fw-bold">
                        <p>Hazard</p>
                    </div>
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label class="form-label" for="hazard">Hazard</label>
                            <input type="text" class="form-control fw-bold" name="hazard">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="atRisk">At Risk</label>
                            <input type="text" class="form-control fw-bold" name="atRisk">
                        </div>
                    </div>
                </div>
                <hr>
                <!-- User will analyse the risk with only exsisting control measures in place -->
                <div class="row">
                    <div class="col-md-4 fw-bold">
                        <p>Risk Before Mitigation</p>
                    </div>
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label class="form-label" for="atRisk">Existing Control Measures</label>
                            <textarea class="form-control fw-bold" name="atRisk" rows="4"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="beforeSeverity">Severity</label>
                            <select class="form-select" aria-label="severity">
                                <option selected>Select severity rating</option>
                                {% for i in range(1, 11) %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                              </select>
                        </div>  
                        <div class="mb-3">
                            <label class="form-label" for="beforeProbability">Probability</label>
                            <select class="form-select" aria-label="probability">
                                <option selected>Select probability rating</option>
                                {% for i in range(1, 11) %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                              </select>
                        </div>  
                        <div class="mb-3">
                            <label class="form-label" for="beforeRisk">Risk</label>
                            <select class="form-select" aria-label="risk">
                                <option selected>Select risk rating</option>
                                {% for i in range(1, 11) %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                              </select>
                        </div>    
                    </div>
                </div>
                <hr>
                <!-- User will now input their anaylsis of expectations if further control measures are taken -->
                <div class="row">
                    <div class="col-md-4 fw-bold">
                        <p>Risk After Mitigation</p>
                    </div>
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label class="form-label" for="furtherMeasure">Further Control Measures</label>
                            <textarea class="form-control fw-bold" name="furtherMeasure" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="afterSeverity">Severity</label>
                            <select class="form-select" aria-label="severity">
                                <option selected>Select severity rating</option>
                                {% for i in range(1, 11) %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                              </select>
                        </div>  
                        <div class="mb-3">
                            <label class="form-label" for="afterProbability">Probability</label>
                            <select class="form-select" aria-label="probability">
                                <option selected>Select probability rating</option>
                                {% for i in range(1, 11) %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                              </select>
                        </div>  
                        <div class="mb-3">
                            <label class="form-label" for="afterRisk">Risk</label>
                            <select class="form-select" aria-label="risk">
                                <option selected>Select risk rating</option>
                                {% for i in range(1, 11) %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                              </select>
                        </div>     
                    </div>
                </div>
                <!-- Buttons to submit or save changes -->
                <div class="d-flex justify-content-left gap-3 mt-4">
                    <button type="button" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-success">Save Changes</button>
                </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
