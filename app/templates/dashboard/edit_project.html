{% extends "dashboard/dashboard_base.html" %}

{% block main_content %}
<div>
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title">Edit Project</h2>

            <!-- Form for editing project -->
            <form method="POST" action="{{ url_for('edit_project', project_id=project.id) }}">
                {{ form.hidden_tag() }}
                
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    {{ form.title(class="form-control") }}
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    {{ form.description(class="form-control") }}
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('project', project_id=project.id) }}" class="btn btn-outline-secondary">Cancel</a>
                    {{ form.submit(class="btn btn-primary") }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
