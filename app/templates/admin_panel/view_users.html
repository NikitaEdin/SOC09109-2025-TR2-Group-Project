{% extends "base.html" %}
{% block content %}
<h1>All Users</h1>
<table>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Role</th>
    <th>Action</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role.title }}</td>
    <td><a href="#">Edit</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
