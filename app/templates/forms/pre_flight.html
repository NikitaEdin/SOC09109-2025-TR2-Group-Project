{% extends "base.html" %}

{% block title %}Pre-Flight Actions{% endblock %}

{% block content %}
    
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="rounded border border-danger-subtle p-3 w-75 my-3 card">
            <div class="card-body">
                <div class="text-center m-3">
                    <h2><strong>Pre-Flight Actions</strong></h2>
                </div>
                
                <h3 class="text-center fw-light fs-4 pb-2">
                    Procedures to follow before flight.
                </h3>
                <form>
                <div class="row">
                    <!-- Left Column - Section Titles -->
                    <div class="col-md-4 fw-bold">
                        <p>Before Power-Up</p>
                    </div>
                    <!-- Right Column - Checklist Items -->
                    <div class="col-md-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="uasAssembly">
                            <label class="form-check-label" for="uasAssembly">
                                No issues arising from UAS assembly
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="batteriesCharged">
                            <label class="form-check-label" for="batteriesCharged">
                                All batteries charged
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="areaOfOperationCheck">
                            <label class="form-check-label" for="areaOfOperationCheck">
                                Area of operations within expected parameters
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="noAdverseWeather">
                            <label class="form-check-label" for="noAdverseWeather">
                                No adverse weather conditions
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rthHeightSet">
                            <label class="form-check-label" for="rthHeightSet">
                                RTH height set to appropriate value for site
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="geofenceSet">
                            <label class="form-check-label" for="geofenceSet">
                                Geofence setting disabled or set to appropriate value for site
                            </label>
                        </div>
                    </div>
                </div>
    
                <hr>
    
                <div class="row">
                    <div class="col-md-4 fw-bold">
                        <p>After Power-Up</p>
                    </div>
                    <div class="col-md-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="mobileConnected">
                            <label class="form-check-label" for="mobileConnected">
                                Mobile device connected to controller
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dataLinkEstablished">
                            <label class="form-check-label" for="dataLinkEstablished">
                                Data link established between controller and RPA
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="telemetryDisplayed">
                            <label class="form-check-label" for="telemetryDisplayed">
                                Telemetry is displayed successfully via controller/mobile interface
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gpsCoverage">
                            <label class="form-check-label" for="gpsCoverage">
                                GPS coverage is sufficient
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="flightModeSelected">
                            <label class="form-check-label" for="flightModeSelected">
                                Correct flight mode is selected at the controller
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="selfDiagnosticComplete">
                            <label class="form-check-label" for="selfDiagnosticComplete">
                                RPA self-diagnostic sequence completes successfully
                            </label>
                        </div>
                    </div>                    
                </div>
    
                <hr>
    
                <div class="row">
                    <div class="col-md-4 fw-bold">
                        <p>At Take off</p>
                    </div>
                    <div class="col-md-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="crewInPosition">
                            <label class="form-check-label" for="crewInPosition">
                                All crew are in position
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="areaClear">
                            <label class="form-check-label" for="areaClear">
                                Ground area and airspace are clear
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pilotCallsClear">
                            <label class="form-check-label" for="pilotCallsClear">
                                Pilot calls Clear
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="crewRepliesClear">
                            <label class="form-check-label" for="crewRepliesClear">
                                Designated crew member confirms by replying Clear
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pilotCallsTakeoff">
                            <label class="form-check-label" for="pilotCallsTakeoff">
                                Pilot calls Aircraft taking off
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rpaTo5m">
                            <label class="form-check-label" for="rpaTo5m">
                                Pilot takes RPA to 5m ASL
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkControlsPayload">
                            <label class="form-check-label" for="checkControlsPayload">
                                Pilot checks pitch, roll, yaw and payload operation
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ledsWorking">
                            <label class="form-check-label" for="ledsWorking">
                                LEDs working correctly
                            </label>
                        </div>
                    </div>                    
                </div>
    
                <div class="row justify-content-left">
                    <div class="col-4">
                        {% if project.can_edit() %}
                            <button type="button" class="btn btn-primary">Submit</button>
                        {% else %}
                            <a href="{{ url_for('project', project_id=project.id) }}" class="btn btn-primary">Back to Project</a>
                        {% endif %}
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    
    
    
    
    
{% endblock %}
