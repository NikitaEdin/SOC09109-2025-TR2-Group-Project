{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
      <div class="card shadow-lg p-4 border border-danger">
<h1 class="text-center">All Users</h1>

  <div class="table-responsive mt-4">
<table class="table table-striped table-bordered shadow">
  <thead class="table-dark">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role.title }}</td>
    <td><a href="#" class="btn btn-primary btn-sm">Edit</a>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
  </div>
      </div>
</div>
{% endblock %}
