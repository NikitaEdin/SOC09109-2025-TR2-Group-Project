{% extends "base.html" %}

{% block title %}Rural Area Flights{% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="mb-2">Rural Area Flights</h1>
    <h3>This page is for creating an Rural project</h3>
</div>



<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">

    <form class="container d-flex flex-column gap-4 align-items-center" method="post">
        <div class="d-flex flex-wrap align-items-center justify-content-center" style="gap: 5rem;">
            <div class="d-flex flex-column gap-2 checklist-container flex-shrink">
                {% for key in checks.keys() %}
                {% set value = checks[key] %}

                <div class="d-flex align-items-center gap-4 checklist-item">
                    <input type="checkbox" id="{{ key }}" name="{{ key }}" {% if value.value %}checked{% endif %}>
                    <div style="max-width: 25rem;">
                        <label for="{{ key }}">{{ value.title }}</label>
                        <p>{{ value.description }}</p>
                    </div>
                    <div class="d-flex align-items-end ms-auto">
                        <!-- Create If statement to show update state if there is a form in progress -->
                        <button type="button" class="btn btn-secondary ms">View</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <a href="{{ url_for('optional', rural='True') }}" class="btn btn-primary">Optional Forms</a>
    </form>
</div>
{% endblock %}
